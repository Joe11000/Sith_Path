<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <div id="sith_text">sith</div>

  <script>
    var sith_text = document.getElementById('sith_text');
    sith_text.style.WebkitBackgroundClip = 'text';
    sith_text.style.WebkitTextFillColor = 'transparent'
  </script>

  <style type="text/css">
    body {
      background: black;
    }
    #sith_text {
      margin-top: 200px;

      text-align: center;
      text-transform: uppercase;
      font-weight: bolder;
      font-size: 200px;
      line-height: 205px;
      background: url('fire.gif');  /*Darth Maul*/
    }

    #sith_text:hover{
      animation: zoom 14s linear;
    }


    @keyframes zoom {
      100% {
        transform: scale(300);
        /*transform: translateX(-10%);*/
      }
    }

  </style>
</body>
</html>
